server:
    port: 8081
eureka:
    client:
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/
        healthCheck:
            enabled: true
    instance:
        prefer-ip-address: true
        leaseRenewalIntervalInSeconds: 10
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
zuul:
    sensitive-headers:
        - Cookie
        - Set-Cookie
        - WWW-Authenticate
    ignoredServices: '*'
    routes:
        users:
            path: /users/**
            serviceId: user-role-service
        # category_product:
        #     path: /cmp/**
        #     serviceId: category-product-composite-service
        category:
            path: /categories/**
            serviceId: category-product-composite-service
            stripPrefix: false
        product:
            path: /products/**
            serviceId: category-product-composite-service
            stripPrefix: false
        auth:
            sensitive-headers:
                - Authorization,Cookie,Set-Cookie
            path: /auth/**
            # serviceId: auth
management:
    endpoints:
        web:
            exposure:
                include: '*'
security:
    oauth2:
        resource:
            filter-order: 3
            jwk:
                key-set-uri: http://auth:8088/oauth2/keys
